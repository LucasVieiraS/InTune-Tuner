<ion-header [translucent]="true" mode="md">
  <ion-toolbar mode="md">
    <ion-title>
      TUNER
    </ion-title>
  </ion-toolbar>
  <ion-segment mode="md" value="default">
    <ion-segment-button value="default">
      <ion-icon [src]="guitarIcon"></ion-icon>
      <ion-label>GUITAR</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment">
      <ion-icon [src]="bassIcon"></ion-icon>
      <ion-label>BASS</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-image" style="background-image: url('../../assets/wave-background.gif')">

  </div>
  <div class="container">
    <ion-label color="dark" class="note">C#</ion-label>
    <ion-label color="dark" class="note-warning">Pluck a note to start.</ion-label>
  </div>
</ion-content>
